<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Hospedados</title>
</head>
<body>
    <h1>Carregar videos</h1>
    <p>Esse é o carregamento de video hospedado em nosso servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador nao é compativel <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">clique para baixar</a></p>
    </video>
    <h1>Incorporar videos</h1>
    <iframe width="560"  height="315" src="https://www.youtube.com/embed/RuxYc2vrWTw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
