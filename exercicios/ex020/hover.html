<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
            text-align: center;
        }
        div:hover {
            
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
