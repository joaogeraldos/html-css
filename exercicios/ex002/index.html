<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos</h1> 
    <hr> <!--Adiciona uma lista horizontal-->
    <p>Voce pode
        escrever um Paragrafo
        de qualquer jeito.
        Basta colocar tudo no meio
        do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em
        algum lugar especifico <br> como esse,
        voce pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos ver caracteres especiais</p>
    &reg;
    &real;
    &trade;
    &copy;
    &euro;
    &yen;
    &uparrow;
    &downarrow;
    &leftarrow;
    &rightarrow;
    <p>Vamos ver emoji</p>
    &#x1F914;
    &#x1F60A;
    &#x1F929;
</body>
</html>
